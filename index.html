            color: #6c5ce7;

            font-size: 2em;
            margin-bottom: 20px;
            color: #d63031;
            text-shadow: 1px 1px #ffffff;
        }
        #sound-toggle {

            margin-bottom: 20px;
            color: #6c5ce7;
            display: none;
        }
        #sound-toggle.muted {
            color: #d63031;
        }
        #desc {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #000000;
            display: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller font size on tablets */
            }
            #timer {
                font-size: 1.8em; /* Smaller font size on tablets */
            }
            #desc {
                font-size: 1em; /* Adjust description font size */
            }
            #sound-toggle {
                font-size: 25px; /* Adjust sound toggle icon size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em; /* Even smaller font size on phones */
            }
            #timer {
                font-size: 1.5em; /* Even smaller font size on phones */
            }
            #desc {
                font-size: 0.9em; /* Adjust description font size */
            }
            #sound-toggle {
                font-size: 20px; /* Adjust sound toggle icon size */
            }
        }
    </style>
